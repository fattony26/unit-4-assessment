{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock head %}

{% block content %}
      <h1>Add a Todo</h1>
    <form action="" method="post" class="form-container" autocomplete="off">
        {% csrf_token %}
      <table>
          {{ form.as_table }}
      </table>
        <button type="submit" class="btn btn-primary submit">Add this Todo!</button>
    </form>
{% endblock %}
